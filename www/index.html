<html>

      <title>Message Templating</title>

    </head>
    <body>
      <div class="container">
      Hello Message-Templater

      <div class="form-group" id="dataForm">
          <label>Select Guest:</label>
          <select class="form-control" id="selectGuest">
          </select>
          <label>Select Company:</label>
          <select class="form-control" id="selectCompany">
          </select>
          <label>Select Template:</label>
          <select class="form-control" id="selectTemplate">
          </select>
          <button id="send" role="submit" type="submit" class="btn btn-success">Send</button>
      </div>
      

      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

      <script src="load.js"></script> 
      <script src="send.js"></script>
